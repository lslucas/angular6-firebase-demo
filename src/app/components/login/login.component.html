<div class="row">
  <div class="col-md-6 mt-3 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class='text-center'>Login</h1>
        <form (submit)="onSubmitLoginUser()" class="form-vertical">
          <div class="form-group">
            <label for='email'>Email</label>
            <input type="email" name="email" id="email" [(ngModel)]='email' class="form-control">
          </div>
          <div class="form-group">
            <label for='password'>Password</label>
            <input type="password" name="password" [(ngModel)]='password' id="password" class="form-control">
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
